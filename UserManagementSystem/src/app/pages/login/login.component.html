<div class="login-wrapper">
  <div class="login-card">
    <h3>Login</h3>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="loginObj.email" placeholder="name@example.com">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="loginObj.password"  placeholder="Enter password">
      </div>

      <button type="submit" class="btn btn-primary w-100 btn-login" (click)="login()">Login</button>

      <p class="mt-3 text-center signup-text">
        Donâ€™t have an account? <a href="#">Register</a>
      </p>
    </form>
  </div>
</div>
